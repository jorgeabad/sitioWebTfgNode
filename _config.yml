# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: TFG NODE.JS JAVASCRIPT
subtitle:
description:
author: Jorge Abad Méndez de Sotomayor
language:
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
subcategory_dir: categories/subcategories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category:
category_map:
  Módulo 1: modulo_1
  Fundamentos programación js: fjs
  Api node.js: api
  npm: npm
  Módulo 2: modulo_2
  Express: modulo_2/express
  Mongodb: modulo_2/mongodb
  módulo 3 Front-end js: modulo_3
  angularjs: angular



tag_map:

subcategory_map:
  express1: /express/uno

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: theme-hexo-for-educational-content

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type:
